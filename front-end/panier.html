<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta
      name="description"
      content="OriCam est un site de vente d'appareils photo vintage professionnels avec des tailles de lentilles au choix"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />
    <script
      src="https://kit.fontawesome.com/a60aae1ab2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <script src="./js/panier.js" type="module" defer></script>

    <title>Bienvenue chez OriCam</title>
  </head>
  <body>
    <header class="header">
      <div class="header__bloc">
        <a href="index.html"> <p class="header__titre">OriCam</p></a>
      </div>
      <nav class="nav">
        <div class="nav__panier">
          <a href="index.html"><i class="fas fa-home nav__logo"></i></a>
        </div>
      </nav>
    </header>
    <!-------------------------------Main------------------------------------------>

    <main>
      <h1 class="main__titre">Votre panier</h1>
      <!-------------------------------Panier------------------------------------------>
      <h2 class="titre__commande">Produit(s) ajouté(s)</h2>
      <div class="basket">
        <div class="basket__produit">
          <div id="camerasList">
            <template id="cameraTemplate">
              <div id="cameraContainer" class="basket__list">
                <img id="cameraImg" class="camera__img" src="" alt="" />
                <div id="cameraName" class="camera__name">nom caméra</div>
                <div id="cameraLens" class="camera__lens">lentilles</div>
                <div id="cameraPrice" class="camera__price">prix</div>
                <div id="btnDelete"><button>Supprimer</button></div>
              </div>
            </template>
          </div>
          <div class="camera__totalPrice">
            Prix total: <span id="totalPrice"></span>
          </div>
          <div id="btnDeleteBasket" class="btn__deleteBasket">
            <input type="button" value="Vider le panier" />
          </div>
        </div>
      </div>
      <!-----------------------------Formulaire contact--------------------------------------->
      <h2 class="titre__commande">Formulaire de contact</h2>
      <form class="form" id="formContact">
        <div class="form__contact">
          <div class="form__label">
            <label for="lastName">Entrez votre nom: </label>
            <input
              class="form__input"
              type="text"
              name="name"
              id="lastName"
              required
              minlength="3"
            />
            <span id="errorLastName"></span>
          </div>
          <div class="form__label">
            <label for="firstName">Entrez votre prénom: </label>
            <input
              class="form__input"
              type="text"
              name="first-name"
              id="firstName"
              required
              minlength="3"
            />
            <span id="errorFirstName"></span>
          </div>
          <div class="form__label">
            <label for="email">Entrez votre email: </label>

            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              required
            />
            <span id="errorEmail"></span>
          </div>
        </div>

        <div class="form__label">
          <label for="address">Entrez votre adresse: </label>
          <input
            class="form__input"
            type="text"
            name="address"
            id="address"
            required
          />
          <span id="errorAddress"></span>
        </div>
        <div class="form__label">
          <label for="city">Entrez votre ville: </label>
          <input
            class="form__input"
            type="text"
            name="city"
            id="city"
            required
          />
          <span id="errorCity"></span>
        </div>

        <!-----------------------------Bouton--------------------------------------->
        <div class="btn">
          <input
            id="submitButton"
            class="btn__commander"
            type="submit"
            value="Valider"
          />
        </div>
      </form>
    </main>
    <!--********************************************************-->
    <footer class="footer">
      <div>
        <ul class="footer__liste">
          <li>
            <i class="fas fa-camera-retro"></i><a href="#">Mentions légales</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="mailto:orinoco@mail.com">Contact</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="#">Conditions générales de vente</a>
          </li>
          <li><i class="fas fa-camera-retro"></i><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="footer__social">
        <div>
          <a href="https://www.facebook.com/" title="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
        <div>
          <a href="https://www.instagram.com/" title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div>
          <a href="https://twitter.com/" title="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
