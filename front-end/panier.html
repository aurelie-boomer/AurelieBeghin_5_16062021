<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta
      name="description"
      content="OriCam est un site de vente d'appareils photo vintage professionnels avec des tailles de lentilles au choix"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />
    <script
      src="https://kit.fontawesome.com/a60aae1ab2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />
    <script src="./js/panier.js" defer></script>

    <title>Bienvenue chez OriCam</title>
  </head>
  <body>
    <header class="header">
      <div class="header__bloc">
        <a href="index.html"> <p class="header__titre">OriCam</p></a>
      </div>
      <nav class="nav">
        <div class="nav__panier">
          <a href="index.html"><i class="fas fa-home nav__logo"></i></a>
        </div>
      </nav>
    </header>
    <!-------------------------------Main------------------------------------------>

    <main>
      <h1 class="main__titre">Votre panier</h1>
      <!-------------------------------Panier------------------------------------------>
      <h2 class="titre__commande">Produit(s) ajouté(s)</h2>
      <div class="basket">
        <div class="basket__produit">
          <div id="cameraList" >
            <template id="cameraTemplate">
              <img id="cameraImg" src="" alt="" />
              <div id="cameraName">nom caméra</div>
              <div id="cameraLens">lentilles</div>
              <div id="cameraPrice">prix</div>
          </template>
          </div>
          <div>Quantité</div>
          <div>Prix total:</div>
        </div>

        <div class="btn">
          <input
            class="btn__commander"
            type="button"
            value="Annuler la commande"
          />
        </div>
      </div>
      <!-----------------------------Formulaire contact--------------------------------------->
      <h2 class="titre__commande">Formulaire de contact</h2>
      <form action="" method="get" class="form" id="form">
        <div class="form__contact">
          <div class="form__label">
            <label for="lastName">Entrez votre nom: </label>
            <input
              class="form__input"
              type="text"
              name="name"
              id="name"
              required
            />
          </div>
          <div class="form__label">
            <label for="first-name">Entrez votre prénom: </label>
            <input
              class="form__input"
              type="text"
              name="first-name"
              id="first-name"
              required
            />
          </div>
          <div class="form__label">
            <label for="email">Entrez votre email: </label>
            <p id="errorMessage" class="form__error">Email invalide</p>
            <input
              class="form__input"
              type="email"
              name="email"
              id="email"
              required
            />
          </div>
        </div>

        <div class="form__label">
          <label for="address">Entrez votre adresse: </label>
          <input
            class="form__input"
            type="text"
            name="address"
            id="address"
            required
          />
        </div>
          <div class="form__label">
            <label for="city">Entrez votre ville: </label>
            <input
              class="form__input"
              type="text"
              name="city"
              id="city"
              required
            />
          </div>
        </div>

        <!-----------------------------Bouton--------------------------------------->
        <div class="btn">
          <input
            class="btn__commander"
            type="sumit"
            value="Valider"
          />
        </div>
      </form>
    </main>
    <!--********************************************************-->
    <footer class="footer">
      <div>
        <ul class="footer__liste">
          <li>
            <i class="fas fa-camera-retro"></i><a href="#">Mentions légales</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="mailto:orinoco@mail.com">Contact</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="#">Conditions générales de vente</a>
          </li>
          <li><i class="fas fa-camera-retro"></i><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="footer__social">
        <div>
          <a href="https://www.facebook.com/" title="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
        <div>
          <a href="https://www.instagram.com/" title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div>
          <a href="https://twitter.com/" title="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
