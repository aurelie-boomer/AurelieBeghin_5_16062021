<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta
      name="description"
      content="OriCam est un site de vente d'appareils photo vintage professionnels avec des tailles de lentilles au choix"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" defer></script>
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />
    <script
      src="https://kit.fontawesome.com/a60aae1ab2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />

    <title>Bienvenue chez OriCam</title>
  </head>
  <body>
    <header class="header">
      <div class="header_bloc">
        <img
          class="header_logo"
          src="./logo-orinoco.png"
          alt="Logo du site Orinoco"
        />
      </div>
      <nav class="nav">
        <div class="nav_lien"><a href="index.html">Accueil</a></div>
        <div>
          <a href="panier.html"><i class="fas fa-shopping-basket"></i></a>
        </div>
      </nav>
    </header>
    <!--*******************************************************-->
    <main class="main">
      <h1 class="main__titre">Nos appareils photo vintagesnode server</h1>
      <section class="main__section">
        <article class="main__article">
          <a class="main__camera" href="camera.html"
            ><img
              class="main__image"
              src="./images/vcam_1.jpg"
              alt="Zurss 50S appareil photo vintage"
          /></a>
          <div class="article__camera">
            <div class="article__header">
              <h2 class="article__nom"></h2>
              <span class="article__prix"></span>
            </div>
            <p class="article__description"></p>
          </div>
        </article>
      </section>
    </main>
    <!--********************************************************-->
    <footer class="footer">
      <div>
        <ul class="footer__liste">
          <li>
            <i class="fas fa-camera-retro"></i><a href="#">Mentions légales</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="mailto:orinoco@mail.com">Contact</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="#">Conditions générales de vente</a>
          </li>
          <li><i class="fas fa-camera-retro"></i><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="footer__social">
        <div>
          <i class="fab fa-facebook-f"></i>
          <a href="https://www.facebook.com/" title="Facebook"></a>
        </div>
        <div>
          <i class="fab fa-instagram"></i>
          <a href="https://www.instagram.com/" title="Instagram"></a>
        </div>
        <div>
          <i class="fab fa-twitter"></i>
          <a href="https://twitter.com/" title="Twitter"></a>
        </div>
      </div>
    </footer>
  </body>
</html>
