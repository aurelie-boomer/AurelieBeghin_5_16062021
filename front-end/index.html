<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="robots" content="INDEX,FOLLOW" />
    <meta
      name="description"
      content="OriCam est un site de vente d'appareils photo vintage professionnels avec des tailles de lentilles au choix"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./js/index.js" type="module" defer></script>
    <link rel="shortcut icon" type="image/png" href="favicon.jpg" />
    <script
      src="https://kit.fontawesome.com/a60aae1ab2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Neucha&display=swap"
      rel="stylesheet"
    />

    <title>Bienvenue chez OriCam</title>
  </head>
  <body>
    <header class="header">
      <div class="header__bloc">
        <p class="header__titre">OriCam</p>
      </div>
      <nav class="nav">
        <div class="nav__panier">
          <a href="panier.html"
            ><i class="fas fa-shopping-basket nav__logo"></i
            ><span id="basketNumber" class="nav__number"></span
          ></a>
          <!--affichage nombre articles présents dans le panier-->
        </div>
      </nav>
    </header>
    <!--*******************************************************-->
    <main>
      <section>
        <h1 class="main__titre">Nos appareils photo vintages</h1>
        <div class="main__grid" id="camerasList">
          <template id="cameraTemplate">
            <article class="main__article">
              <a id="cameraLink" href="camera.html">
                <img id="cameraImg" src="" alt="" />
                <div class="article__camera">
                  <div class="article__header">
                    <h2 id="cameraName"></h2>
                    <span class="article__prix" id="cameraPrice"></span>
                  </div>
                  <p class="article__description" id="cameraDescription"></p>
                </div>
              </a>
            </article>
          </template>
        </div>
      </section>
    </main>
    <!--********************************************************-->
    <footer class="footer">
      <div>
        <ul class="footer__liste">
          <li>
            <i class="fas fa-camera-retro"></i><a href="#">Mentions légales</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="mailto:orinoco@mail.com">Contact</a>
          </li>
          <li>
            <i class="fas fa-camera-retro"></i
            ><a href="#">Conditions générales de vente</a>
          </li>
          <li><i class="fas fa-camera-retro"></i><a href="#">FAQ</a></li>
        </ul>
      </div>
      <div class="footer__social">
        <div>
          <a href="https://www.facebook.com/" title="Facebook"
            ><i class="fab fa-facebook-f"></i
          ></a>
        </div>
        <div>
          <a href="https://www.instagram.com/" title="Instagram"
            ><i class="fab fa-instagram"></i
          ></a>
        </div>
        <div>
          <a href="https://twitter.com/" title="Twitter"
            ><i class="fab fa-twitter"></i
          ></a>
        </div>
      </div>
    </footer>
  </body>
</html>
